<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <title>Избранные книги</title>
  <link rel="stylesheet" href="styles/index.css">
</head>

<body>

  <header>
    <h2><img class="logo" src="https://png.pngtree.com/template/20190316/ourmid/pngtree-books-logo-image_79987.jpg"
        alt="Лого">Избранные книги</h2>
  </header>

  <form id="add-book-form">
    <h3>Добавить книгу</h3>
    <div>
      <input type="text" name="image" placeholder="Изображение">
    </div>
    <div>
      <input type="" name="title" placeholder="Заголовок">
    </div>
    <button type="submit">Добавить</button>
  </form>

  <ul class="books-list">
    <li class="book">
      <img class="book-img" src="https://cdn.eksmo.ru/v2/ITD000000001083100/COVER/cover1__w600.jpg" alt="К себе нежно">
      К себе нежно
    </li>
    <li class="book">
      <div class="book-new">new</div>
      <img class="book-img" src="https://www.mann-ivanov-ferber.ru/assets/images/covers/53/16753/1.00x-thumb.png"
        alt="Магия утра">
      Магия утра
    </li>
    <li class="book">
      <div class="book-new">new</div>
      <img class="book-img"
        src="https://upload.wikimedia.org/wikipedia/ru/b/b4/Harry_Potter_and_the_Philosopher%27s_Stone_%E2%80%94_movie.jpg"
        alt="Гарри Потер и философский камень"> Гарри Потер и философский камень
    </li>
  </ul>

  <div class="social-media">
    <img src="./media/vk.svg">
    <img src="./media/youtube.svg">
  </div>

</body>

</html>
